<!DOCTYPE html>
<html>
  <head>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" type="text/css" href="css/style.css">
   <meta charset="utf-8">
   <title>Neighbourhood Map</title>
  </head>
  <body>
    <!-- <div class="container"> -->

    <div id="left">
      <input type="text" id="filter_input">
      <input type="button" value="Filter" id="filter_btn" data-bind="click: rmv">
      <ul data-bind="foreach: locList">
        <li id="" data-bind="text: title, click: $parent.setCurrent"></li>
      </ul>
    </div>

    <div id="middle">
    <input type="button" value="Toggle" data-bind="click: toggle">
    </div>

    <div class="main">
      <div id="map"></div>
    </div>

    <!-- </div> -->
   <!--TODO: Load the JS API ASYNCHRONOUSLY below.-->


  <script src="js/lib/knockout-3.4.2.js"></script>
  <script src="js/lib/jquery.min.js"></script>
  <script src="js/app.js"></script>
  <script async defer onerror="mapError()" src="http://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyADCU3EpyN2FVPW8hlm4671WGZoNab2wjw&v=3&callback=initMap">
  </script>
  </body>
</html>
